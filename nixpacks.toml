[phases.setup]
nixPkgs = ["php_84", "php_84Packages.composer", "nodejs_20"]

[phases.install]
cmds = [
  "composer install --ignore-platform-reqs",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "composer install --no-dev --optimize-autoloader"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
